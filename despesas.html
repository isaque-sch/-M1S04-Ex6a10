<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./FormModal/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Despesas em grupo</h1>
        <a href="despesas.html">
          <img class="navbar" src="/images/group-expenses.png"/>
        </a>
        <a href="index.html">
          <img class="navbar" src="/images/my-money.png"/>
        </a>
        <button id="open-modal-button">Adicionar despesa em grupo</button>
    </div>

    <!-- The Modal -->
    <div id="form-modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
        <div class="modal-header">
            <h3>Nova despesa em grupo</h3>
            <img
            src="/images/close.svg"
            alt="Fechar modal"
            onclick="closeModal()"
            />
        </div>

        <div class="input-wrapper">
            <label for="titulo"><b>Titulo</b></label>
            <input
            type="text"
            placeholder="Escreva"
            name="titulo"
            id="titulo-input"
            required
            />
        </div>
        <div class="input-wrapper">
            <label for="value"><b>Valor</b></label>
            <input
            type="number"
            placeholder="50"
            name="value"
            id="valor-input"
            required
            />
        </div>

        <div class="input-wrapper">
            <label for="pessoas"><b>Pessoas</b></label>
            <input
            type="number"
            placeholder="3"
            name="pessoas"
            id="pessoas-input"
            required
            />
        </div>

        <button
            type="submit"
            onclick="addDespesa()"
            id="add-new-financial-movement-button"
            class="add-new-financial-movement-button"
        >
            Adicionar
        </button>
        </div>
    </div>

    <div class="lista" id="listaDespesas">
        <div class="row">
            <div> Titulo</div>
            <div>Minha parte</div>
            <div>Valor total</div>
        </div>
    </div>

    <script src="despesas.js"></script>
    <script src="FormModal/index.js"></script>
</body>
</html>
